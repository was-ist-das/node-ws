        let currentLang = 'en';

        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage; 
            const lowerLang = browserLang.toLowerCase();
            if (lowerLang.startsWith('zh')) {
                if (lowerLang === 'zh-hk') return 'zh-HK';
                if (lowerLang.includes('cn') || lowerLang.includes('sg') || lowerLang.includes('my')) return 'zh-CN';
                return 'zh-TW';
            }
            const primaryCode = browserLang.split('-')[0];
            return ideologies[primaryCode] ? primaryCode : 'en';
        }

            if (!isCompatible) {
                document.querySelectorAll('.step-container').forEach(el => el.classList.add('hidden'));

            } else {
                if (step === 1) {
                    document.getElementById('step-1').classList.add('hidden');
                    document.getElementById('step-2').classList.remove('hidden');
                } else if (step === 2) {
                    document.getElementById('step-2').classList.add('hidden');
                    document.getElementById('step-3').classList.remove('hidden');
                }
            }
        }

        function submitEmail() {
            const emailInput = document.getElementById('email-input');
            const errorMsg = document.getElementById('error-msg');
            const email = emailInput.value.trim();
            const content = ideologies[currentLang].quiz;

            errorMsg.classList.add('hidden');
            emailInput.classList.remove('border-red-500', 'focus:border-red-500');
            
            if (!email) {
                showError(content.errorEmpty);
                return;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError(content.errorInvalid);
                return;
            }

            const btn = document.getElementById('modal-submit-btn');
            btn.innerText = "...";
            
            setTimeout(() => {
                document.getElementById('step-3').classList.add('hidden');
                document.getElementById('step-4').classList.remove('hidden');
                
                // COUNTDOWN LOGIC
                let seconds = 5;
                const msgTemplate = ideologies[currentLang].quiz.redirectMsg;
                const msgEl = document.getElementById('redirect-msg');
                
                // Initial text set
                msgEl.textContent = msgTemplate.replace('{s}', seconds);

                const timer = setInterval(() => {
                    seconds--;
                    msgEl.textContent = msgTemplate.replace('{s}', seconds);
                    
                    if (seconds <= 0) {
                        clearInterval(timer);
                        revealDebrief();
                    }
                }, 1000);

            }, 800);
        }

            const errorMsg = document.getElementById('error-msg');
            const emailInput = document.getElementById('email-input');
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
            emailInput.classList.add('border-red-500', 'focus:border-red-500');
        }

        function revealDebrief() {
            document.getElementById('interaction-modal').classList.add('hidden');
            document.getElementById('political-interface').style.display = 'none';
            const debrief = document.getElementById('debrief-screen');
            debrief.classList.remove('hidden');
            debrief.classList.add('flex');
        }

    </script>
